<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endpoint client</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/winstrap/dist/css/winstrap.css">
    <script src="bower_components/winstrap/dist/js/vendor/jquery.min.js"></script>
    <script src="bower_components/winstrap/dist/js/vendor/bootstrap.min.js"></script>
</head>
<body>
    <style>
        textarea.form-control {
            max-width: 100%;
        }
    </style>

    <div class="container">

        <div class="row">
            <h1>Endpoint Client</h1>
        </div>       
        
        <div class="row">
            <div class="stateConnecting alert alert-warning">
                <p>Connecting to database...</p> 
                <progress>
            </div>
        </div>     
        
        <div class="row">
            <form action="">
                <label for="txtCommand">Command</label>
                <textarea name="txtCommand" id="txtCommand" cols="60" rows="5" class="form-control"></textarea>
                <button id="btnExecute" class="btn btn-primary">Execute</button>            
            </form>
        </div>
        
    </div>
    
    <script src="endpointclient.js"></script>
    
</body>
</html>
