<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endpoint client</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/winstrap/dist/css/winstrap.css">
    <script src="bower_components/winstrap/dist/js/vendor/jquery.min.js"></script>
    <script src="bower_components/winstrap/dist/js/vendor/bootstrap.min.js"></script>
</head>
<body>
    <style>
        textarea.form-control {
            max-width: 100%;
        }
        .container {
            position: relative;
        }
        .alert {
            position: absolute;
            width: 100%;
            top: 0;
            background-color: white;
            z-index: 100;
        }
    </style>


    <div class="container">

        <div class="row">
            <h2>Endpoint Client</h2>
        </div>       
        
        <div class="row">
            <form action="">
                <label for="txtCommand">Command</label>
                <textarea name="txtCommand" id="txtCommand" cols="60" rows="5" class="form-control"></textarea>
                <button id="btnExecute" class="btn btn-primary">Execute</button>            
            </form>
        </div>
        
        <div class="row">
            <div>
                <h3>Results</h3>
                <p id="lastCommand">Last command</p>
            </div>            
        </div>
        <div class="row">
            <div id="results">Results</div>            
        </div>
    
        <div class="alertplaceholder stateConnecting">
        <div class="alert alert-warning">
            <p>Connecting to database...</p> 
            <progress>
        </div>  
        </div>
        
    </div>
    
    
    
    <script src="endpointclient.js"></script>
    
</body>
</html>
