<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQL Code Dashboard</title>
    <link rel="stylesheet" href="lib/bootstrap.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>

    <script src="sqlclient.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <style>
        .connection-warning {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }
    </style>
    <div id="idAlertConnecting" class="alert alert-warning connection-warning">
        Connecting to database...
    </div>
    <div id="idAlertConnectionFailed" class="alert alert-danger connection-warning">
        <button id="idButtonRetry" class="btn btn-default">Retry</button><span>  Failed to connect to database... </span>
    </div>
    
    <div class="container">
        <div class="row">
            <h1>SQL Code Dashboard</h1>
        </div>
        <div class="row">
            <div class="form-group">
                <p><textarea class="form-control" name="idTextarea" id="idTextarea" cols="30" rows="10"></textarea></p>
                <button id="idButton" class="btn btn-primary">Processar</button>
                <progress id="idProgress"></progress>            
            </div>
            <div id="idAlertExecute" class="alert alert-danger">
                Failed to execute the query
            </div>            
            <div id="idResults">
                [Resultados]
            </div>
        </div>
        <div class="row">

        </div>
    </div>
</body>
</html>
